{% set version = '1.4.0' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-phylogeneticem
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/PhylogeneticEM_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/PhylogeneticEM/PhylogeneticEM_{{ version }}.tar.gz
  sha256: 9c5cc7872f0153581cea59f64ddd7ec8433fa4ca0831cc8fd8b0a3cc3fa34191

build:
  merge_build_host: True  # [win]
  number: 1
  skip: True  # [r_base == "3.5.1"]
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]
  host:
    - r-base
    - r-linselect >=1.1.1
    - r-mass >=7.3.45
    - r-matrix >=1.2.3
    - r-rcpp >=1.0.2
    - r-rcpparmadillo
    - r-ape >=5.3
    - r-capushe >=1.1.1
    - r-foreach >=1.4.3
    - r-gglasso >=1.4
    - r-glmnet >=2.0.5
    - r-plyr >=1.8.4
    - r-robustbase >=0.92.6
  run:
    - r-base
    - {{ native }}gcc-libs         # [win]
    - r-linselect >=1.1.1
    - r-mass >=7.3.45
    - r-matrix >=1.2.3
    - r-rcpp >=1.0.2
    - r-rcpparmadillo
    - r-ape >=5.3
    - r-capushe >=1.1.1
    - r-foreach >=1.4.3
    - r-gglasso >=1.4
    - r-glmnet >=2.0.5
    - r-plyr >=1.8.4
    - r-robustbase >=0.92.6

test:
  commands:
    - $R -e "library('PhylogeneticEM')"           # [not win]
    - "\"%R%\" -e \"library('PhylogeneticEM')\""  # [win]

about:
  home: https://github.com/pbastide/PhylogeneticEM
  license: GPL-2
  summary: "Implementation of the automatic shift detection method for Brownian Motion (BM) or
    Ornstein\u2013Uhlenbeck (OU) models of trait evolution on phylogenies. Some tools
    to handle equivalent shifts configurations are also available. See Bastide et al.
    (2017) <doi:10.1111/rssb.12206> and Bastide et al. (2018) <doi:10.1093/sysbio/syy005>."
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'
    - LICENSE

extra:
  recipe-maintainers:
    - conda-forge/r

